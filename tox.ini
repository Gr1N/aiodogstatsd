[tox]
envlist =
    py37-black
    py37-flake8
    py37-isort
    py37-mypy
    py37-tests
skipsdist = True

[testenv]
skip_install = True
setenv =
    PYTHONPATH = {toxinidir}
passenv = *

[testenv:py37-black]
commands =
    black --check --diff .
deps =
    black

[testenv:py37-flake8]
commands =
    flake8 aiodogstatsd tests
deps =
    flake8
    flake8-bugbear

[testenv:py37-isort]
commands =
    isort --check-only --diff --recursive .
deps =
    isort

[testenv:py37-mypy]
commands =
    mypy --ignore-missing-imports --follow-imports=silent aiodogstatsd tests
deps =
    mypy

[testenv:py37-tests]
commands =
    poetry install -v
    pytest --cov-report term --cov-report html --cov=aiodogstatsd -vv {posargs:tests/}
whitelist_externals =
    poetry
