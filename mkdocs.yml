site_name: aiodogstatsd
theme:
  name: material

repo_name: Gr1N/aiodogstatsd
repo_url: https://github.com/Gr1N/aiodogstatsd

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Gr1N
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/ngrishko

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx.inline
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets

nav:
  - Home: index.md
  - Usage: usage.md
  - Frameworks:
      - AIOHTTP: frameworks/aiohttp.md
      - Starlette: frameworks/starlette.md
